<script>
    let guests = [];

function checkIn() {
    const guestName = document.getElementById("guestName").value.trim();
    if (guestName && !guests.includes(guestName)) {
        guests.push(guestName);
        document.getElementById("guestName").value = ""; // Clear input
        updateGuestList();
    } else {
        alert("Please enter a valid guest name or the guest is already checked in.");
    }
}

function checkOut() {
    const guestName = document.getElementById("guestName").value.trim();
    if (guestName && guests.includes(guestName)) {
        guests = guests.filter(guest => guest !== guestName);
        document.getElementById("guestName").value = ""; // Clear input
        updateGuestList();
    } else {
        alert("Guest not found or invalid name.");
    }
}

function updateGuestList() {
    const guestList = document.getElementById("guestList");
    guestList.innerHTML = ""; // Clear current list
    guests.forEach(guest => {
        const li = document.createElement("li");
        li.textContent = guest;
        guestList.appendChild(li);
    });
}

</script>
